<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">   	
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="p-5 m-5">
    <h1>All shows</h1>
    <div class="d-flex justify-content-center">
      <table class="table table-striped w-75">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Netowrk</th>
            <th>Releas Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for show in all_shows%}
          <tr>
            <td>
              <a href="/show/{{show.id}}">{{show.id}}</a>
            </td>
            <td>
              {{show.title}}
            </td>
            <td>
              {{show.network.name}}
            </td>
            <td>
              {{show.release_date}}
            </td>
            <td>
              <div class="d-flex justify-content-around">
                <a href="/show/{{show.id}}"><i class="fa-solid fa-eye" style="color: #285cd7;"></i></a>
                <a href="/update/{{show.id}}"><i class="fa-solid fa-pen-to-square" style="color: #285cd7;"></i></a>
                <form action="/delete/{{show.id}}" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="border-0 pointer"><i class="fa-solid fa-trash" style="color: #285cd7;"></i></button>
                </form>
              </div>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center">
      <a href="/new">Add a new show</a>
    </div>
  </main>
</body>
</html>
